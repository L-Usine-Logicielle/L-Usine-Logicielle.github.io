{% if site.friends %}
<br/>
<b>Membres</b>
<br/><br/>
<ul class="list-inline">
  {% for friend in site.friends %}
    {% if friend.href != "#" %}
    <li><a href="{{friend.href}}" target="_blank" rel="noopener noreferrer nofollow">{{friend.title}}</a></li>
    {% else %}
    <li><a href="{{friend.href}}" rel="noopener noreferrer nofollow">{{friend.title}}</a></li>
    {% endif %}
  {% endfor %}
</ul>
{% endif %}
